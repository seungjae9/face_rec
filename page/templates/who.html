{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<style>
    .upload {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        margin-left: 100px;
        margin-right: 50px;
        text-align: center;
        background-color: grey ;
    }
</style>

<div class="container mt-3" style="background-color: rgb(228, 242, 241); border: solid; border-radius: 40px; border-color: rgb(107, 151, 209);">
    <br/>
    <div class="mb-5" style="text-align: center;">
        <h1 class="">가장 닮은 연예인은....</h1>
    </div>
    <div class="d-flex justify-content-center">
        {% for img in img_src %}
            <div class="card bg-light mx-3 mb-5" style="width: 18rem;">
                <img src="{{ img.image }}" class="card-img-top" alt="wannabe">
                <div class="card-body d-flex justify-content-center">
                    <a href="{% url 'page:mixed' img.name %}">
                        <button   style="margin-top: 2%;" type="submit" class="btn btn-info">
                            <span>합성 해보기 ></span>
                        </button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
