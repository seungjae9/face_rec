{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<style>
    .upload {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        margin-left: 100px;
        margin-right: 50px;
        text-align: center;
        background-color: grey ;
    }
</style>
<div class="who_back_ground">
    <div class = 'subtitle'>
    <h1>Who?</h1>
    </div>
    <div class='tri'>
    </div>
    <div class="container d-flex flex-column mt-3" style="background-color: rgb(128,128,128,0.7); border: 5px solid grey; border-radius: 25px;">
        <br/>
        {% comment %} <div class="mb-5" style="text-align: center;">
            <h1 class="">가장 닮은 연예인은....</h1>
        </div> {% endcomment %}
        <div class="d-flex justify-content-center">
            {% for img in img_src %}
                <div class="card bg-light mx-3 mb-5" style="width: 18rem;">
                    <img src="{{ img.image }}" class="card-img-top" alt="wannabe">
                    <div class="card-body d-flex justify-content-center">
                        <a href="{% url 'page:mixed' img.name %}">
                            <button   style="margin-top: 2%;" type="submit" class="btn btn-dark">
                                <span>합성 해보기 ></span>
                            </button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'page:mixed_all' img_src.0.name img_src.1.name img_src.2.name%}">
                <button style="margin-top: 2%; font-weight: bold;" type="submit" class="btn btn-light">
                    모든 결과 보기 >
                </button>
            </a>
        </div>
         <br/>
    </div>
</div>

{% endblock %}
